name: Security Pipeline Reusable Workflow

on:
  workflow_call:
    inputs:
      continue-on-error:
        required: true
        type: boolean
        default: false
      severity-level:
        description: 'Min Severity Level to Report'
        required: true
        type: string
        default: "critical"
      defectdojo-url:
        description: 'URL for DefectDojo Instance eg: https://defectdojo.com'
        required: true
        type: string
      defectdojo-api-key:
        description: 'API key for Defect Dojo Instance'
        required: true
        type: string


jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.continue-on-error }}
    steps:  
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Check existence of yarn.lock
        id: check_yarn_lock
        run: |
          if test -f "yarn.lock"; 
          then 
            echo "check_result=true" >> $GITHUB_OUTPUT
          else 
            echo "check_result=false" >> $GITHUB_OUTPUT 
          fi

      - name: Running Yarn Audit on Repo
        if: steps.check_yarn_lock.outputs.check_result == 'true'
        id: yarn_audit
        uses: GradiusX/security-pipeline/.github/actions/yarn_audit@main
        with:
          severity-level: ${{ inputs.severity-level }}
          defectdojo-url: ${{ inputs.defectdojo-url }}
          defectdojo-api-key: ${{ inputs.defectdojo-api-key }}