name: Security Pipeline Reusable Workflow

on:
  workflow_call:
    inputs:
      continue-on-error:
        required: true
        type: boolean
        default: false
      severity-level:
        required: true
        type: string
        default: "critical"

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.continue-on-error }}
    steps:  
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Running Yarn Audit on Repo - direct
        id: yarn_audit_direct
        continue-on-error: true
        run: |
          yarn audit --level ${{ inputs.severity-level }}
      - name: Running Yarn Audit on Repo - indirect
        id: yarn_audit_indirect
        uses: actions/checkout@v3
        uses: ./action.yml
        with:
          severity-level: "critical"