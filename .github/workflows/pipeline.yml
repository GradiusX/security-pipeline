name: Security Pipeline Reusable Workflow

on:
  workflow_call:
    inputs:
      continue-on-error:
        required: true
        type: boolean
        default: false
      severity-level:
        description: 'Min Severity Level to Report'
        required: true
        type: string
        default: "critical"

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.continue-on-error }}
    steps:  
      # - name: Check out repository code
      #   uses: actions/checkout@v3
      # - name: Running Yarn Audit on Repo - direct
      #   id: yarn_audit_direct
      #   run: |
      #     yarn audit --level ${{ inputs.severity-level }}

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Check existence of yarn.lock
        id: check_yarn_lock
        run: |
          if test -f "yarn.lock"; 
          then 
            echo "check_result=true" >> $GITHUB_OUTPUT
          else 
            echo "check_result=false" >> $GITHUB_OUTPUT 
          fi

      - name: Running Yarn Audit on Repo
        if: steps.check_yarn_lock.outputs.check_result == 'false'
        id: yarn_audit
        uses: GradiusX/security-pipeline/.github/actions/yarn_audit@main
        with:
          severity-level: ${{ inputs.severity-level }}

      - name: testing
        id: blublu
        run: |
          echo ${{ github.action_repository}} 
          echo ${{ github.repository }}
          echo ${{ github.action_path }}
      